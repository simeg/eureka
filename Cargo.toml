[package]
name = "eureka"
version = "1.8.1"
description = "CLI tool to input and store your ideas without leaving the terminal"
authors = ["Simon Egersand <s.egersand@gmail.com>"]
categories = ["command-line-interface", "command-line-utilities"]
keywords = ["cli", "terminal", "productivity", "git", "ideas"]

documentation = "https://github.com/simeg/eureka/blob/master/README.md"
homepage = "https://github.com/simeg/eureka"
repository = "https://github.com/simeg/eureka"
readme = "README.md"
license = "MIT"
edition = "2018"

exclude = [
    "assets/*",
    "tests/*",
    "scripts/*",
]

[badges]
travis-ci = { repository = "simeg/eureka" }
codecov = { repository = "simeg/eureka", branch = "master", service = "github" }

[dependencies]
clap = "2.33.3"
dirs = "3.0.1"
git2 = "0.13.12"
termcolor = "1.1.2"
which = "4.0.2"
log = "0.4.11"
pretty_env_logger = "0.4"

[dev-dependencies]
atomic-counter = "1.0.1"
